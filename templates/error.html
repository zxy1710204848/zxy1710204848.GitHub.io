{% extends 'base.html' %}
{% block title %} Oops! There was an error ... {% endblock %}
{% set active_page = "index" %}
{% block content %}
<h1 class="text-center">Oops! There was an error ...</h1>
{% if messages %}
<div class="alert alert-danger alert fade show" role="danger">
    <strong>Error!</strong>
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
